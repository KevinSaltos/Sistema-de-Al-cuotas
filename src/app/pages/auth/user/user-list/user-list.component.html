<main>
<div class="menu">
  <h1>Alicuotas</h1>
  <div class="bar">
    <ul>
      <li>
        <a routerLink="/dashboard/user" class="nav-link" href="#">Usuarios</a>
      </li>
      <li>
        <a routerLink="/dashboard/lote" class="nav-link" href="#">Lotes</a>
      </li>
      <li>
        <a routerLink="/dashboard/ali" class="nav-link" href="#">Alicuotas</a>
      </li>
    </ul>
  </div>
  <div class="boton"><p-button (click)="cerrarSesion()">Cerrar Sesion</p-button></div>
</div>
<div class="table">
  <div class="create"><h1>Usuarios</h1><p-button (click)="crear()">Crear</p-button></div>
  <p-table dataKey="id" [value]="users" > 
    <ng-template pTemplate="header">
      <tr>
      </tr>
      <tr>
        <th>Habita</th>
        <th>Cedula</th>
        <th>Nombres y apellidos</th>
        <th>Telefono</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
      <tr>
        <td>{{ users.state }}</td>
        <td>{{ users.identification }}</td>
        <td>{{ users.name }} {{ users.lastname }}</td>
        <td>{{ users.cellPhone }}</td>
        <td>{{ users.email }}</td>
        <td>
            <p-button label="Eliminar" severity="danger" (click)="deleteUser(users.id)"></p-button>
            <p-button label="Actualizar" severity="info" (click)="updateUser(users.id)"></p-button>
        </td>
      </tr>
    </ng-template>

  </p-table>
</div>
</main>
