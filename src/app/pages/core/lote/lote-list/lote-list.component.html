<main>
    <app-dashboard></app-dashboard>
    <div class="table">
      <div class="main">
        <div class="botones"><h1>Lotes</h1><p-button (click)="crear()">Crear</p-button></div>
        <p-table [value]="lote" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>Numero de lote</th>
              <th>Usuario</th>
              <th>AÃ±os</th>
              <th>Acciones</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lote>
            <tr>
              <th>{{ lote.number }}</th>
              <th>{{ lote.user.name }}</th>
              <th>{{ lote.time.year.name }}</th>
              <td>
                  <p-button label="Eliminar" severity="danger" (click)="deleteLote()"></p-button>
                  <p-button label="Actualizar" severity="info" (click)="updateLote(lote.id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    </main>
